name: JDvorak keylayout (iso)
default_index: 4
maxout: 2
layouts:
  first: '0'
  last: '0'
  mapSet: ANSI
  modifiers: commonModifiers
states:
  - latin_acute             # /
  - latin_acute_double      # ^/ (*)
  - latin_breve             # u
  - latin_breve_inverted    # ^u (U)
  - latin_cedilla           # z
  - latin_circumflex_above  # ^  (6)
  - latin_circumflex_below  # ^^ (^6)
  - latin_dot_above         # .
  - latin_dot_below         # ^. (?)
  - latin_grave             # \
  - latin_grave_double      # ^\ (|)
  - latin_hacek             # v
  - latin_hook_above        # 7
  - latin_hook_palatal      # j
  - latin_hook_retroflex    # ^j (J)
  - latin_horn              # ,
  - latin_macron_above      # -  (_)
  - latin_macron_below      # ^- (-)
  - latin_ogonek            # c
  - latin_ring_above        # o
  - latin_ring_below        # ^o (O)
  - latin_umlaut            # :  (;)
  - arrows_basic_dvorak     # 1
  - latin_rotated_lower     # r
  - latin_rotated_upper     # R
  - latin_extensions        # x
  - latin_comma_below       # ^, (!)
  - latin_tilde_above       # `
  - latin_tilde_below       # ^` (~)
  - latin_bar               # t
  - latin_e                 # e
  - latin_slash             # ^t (T)
  - cyrillic                # C
  - greek                   # G
key_map_select:
  0:
    - 'anyShift? caps? command'
  1:
    - 'anyShift caps?'
    - 'anyShift? caps'
  2:
     - 'anyOption'
     - 'caps anyOption command?'
     - 'caps? anyOption command'
  3:
    - 'anyShift caps? anyOption command?'
  4:
    - ''
    - 'caps anyOption? command?'
  5:
    - 'anyOption? command'
  6:
    - 'anyShift? caps? anyOption? anyControl'
    - 'anyShift? anyOption? command? anyControl'
    - 'anyShift caps anyOption command'
    - 'anyShift caps command anyControl'
    - 'caps anyOption command anyControl'
    - 'anyShift caps anyOption command anyControl'
    - 'anyShift caps anyOption? command anyControl'
    - 'anyShift? caps anyOption command anyControl'
    - 'caps? anyOption? command? anyControl'
