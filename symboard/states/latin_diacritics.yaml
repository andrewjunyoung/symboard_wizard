## Begin hooks {

latin_hook_above:
  # Hook above the character, AKA dau hoi. Used in vietnamese.
  terminator: " ̉"
  upper: Ả,,,,Ẻ,,,,Ỉ,,,,,,Ỏ,,,,,,Ủ,,,,Ỷ,
  lower: ả,,,,ẻ,,,,ỉ,,,,,,ỏ,,,,,,ủ,,,,ỷ,
latin_hook_inclusive:
  # Hook included as part of the character.
  # Note that some characters «with left hook» (N,n,u) and some «with right
  # hook» (v) are included in this set.
  # Note that «Script V», also known as «V with hook» is *not* in this set. This
  # is because this character is out of widespread use, while «v with right
  # hook» is in widespread use as part of the IPA.
  terminator: " ̡"
  upper: ",Ɓ,Ƈ,Ɗ,,Ƒ,Ɠ,Ɦ,,,Ƙ,,Ɱ,Ɲ,,Ƥ,,,,Ƭ,,,Ⱳ,,Ƴ,Ȥ"
  lower: ",ɓ,ƈ,ɗ,,ƒ,ɠ,ɦ,,,ƙ,,ɱ,ɲ,,ƥ,ʠ,,,ƭ,ꭒ,ⱱ,ⱳ,,ƴ,ȥ"
latin_hook_retroflex:
