iso_keylayout:
  default_name: Iso keylayout
  default_index: 6
  layouts:
    first: 0
    last: 17
    map_set: ansi
    modifiers: Modifiers
  key_map_select:
    0: ''
    1: 'any_shift'
    2: 'any_option'
    3: 'any_shift caps? any_option'
    4: 'command'
    5: 'caps'
    6: 'any_control'
  key_map:
    0: *keylayout |
      `  1  2  3  4  5  6  7  8  9  0  -  =
      q  w  e  r  t  y  u  i  o  p  [  ]  \
      a  s  d  f  g  h  j  k  l  ;  \
      z  x  c  v  b  n  m  ,  .  /
    1:  |
      `  !  @  #  $  %  ^  &  *  (  )  _  +
      Q  W  E  R  T  Y  U  I  O  P  {  }  |
      A  S  D  F  G  H  J  K  L  :  \"
      Z  X  C  V  B  N  M  <  >  ?
    4: &keylayout

